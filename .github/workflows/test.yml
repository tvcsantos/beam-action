name: Test

on:
  issue_comment:
    types: [created]

permissions:
  contents: write
  discussions: write
  issues: read
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Beam test
        if: ${{ github.event.issue.pull_request }}
        uses: ./
        with:
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
          ai-enabled: true
